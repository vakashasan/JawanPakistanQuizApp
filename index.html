<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="container">
        <div class="card ml-1 w-75 mx-auto mt-5" id="questionpanel">
            <div class="time bg-dark">
                <span class="title"> QUIZ Application with FireBase Realtime Database</span>
            </div>
            <div class="time">
                <span id="title"> Time</span>
                <span id="timer"> 1: 00 </span>
            </div>
            <div class="card-body" id="cardbody">
                <h5 class="card-title" id="question"> Loading...</h5>
                <p class="card-text optionElement p-2" onclick="activeclass(this)">Options Loading...</p>
                <p class="card-text optionElement p-2" onclick="activeclass(this)">Options Loading...</p>
                <p class="card-text optionElement p-2" onclick="activeclass(this)">Options Loading...</p>
                <p class="card-text optionElement p-2" onclick="activeclass(this)">Options Loading...</p>

                <a class="btn" id="nextbtn">Next Question</a>


            </div>
        </div>

        <div class="hidden mt-5" id="modal">
            <div class="modal modal-sheet position-static d-block bg-dark py-5 hidden mx-auto" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content rounded-4 shadow">
                        <div class="modal-header border-bottom-0">
                            <h5 class="modal-title">Result</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="document.location.reload()"></button>
                        </div>
                        <div class="modal-body py-0">
                            <p id="scoretext">Score Text</p>
                            <p id="answerstatus">Answer status</p>
                        </div>
                        <div class="modal-footer flex-column border-top-0">
                            <button type="button" class="btn btn-lg btn-primary w-100 mx-0 mb-2" onclick="document.location.reload()">Repeat Quiz</button>
                            <button type="button" class="btn btn-lg btn-light w-100 mx-0"
                                data-bs-dismiss="modal" id="closetab" onclick="window.close()">Close Tab</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
